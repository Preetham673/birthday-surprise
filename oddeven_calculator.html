<!DOCTYPE html>
<html>
<head>
  <title>Odd/Even Checker & Calculator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 30px;
    }
    input, button {
      padding: 10px;
      margin: 5px;
      font-size: 16px;
    }
    #result {
      margin-top: 20px;
      font-size: 18px;
      color: darkblue;
    }
    .calculator {
      margin: 30px auto;
      width: 220px;
      padding: 15px;
      border: 2px solid #555;
      border-radius: 8px;
      background-color: #f9f9f9;
    }
    .calculator input {
      width: 95%;
      margin-bottom: 10px;
      text-align: right;
    }
    .calculator button {
      width: 50px;
      height: 50px;
      margin: 5px;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <h2>Odd/Even Checker</h2>
  <input type="number" id="num" placeholder="Enter a number">
  <button onclick="checkOddEven()">Check</button>
  <p id="result"></p>

  <h2>Simple Calculator</h2>
  <div class="calculator">
    <input type="text" id="calcDisplay" readonly>
    <br>
    <button onclick="appendValue('7')">7</button>
    <button onclick="appendValue('8')">8</button>
    <button onclick="appendValue('9')">9</button>
    <button onclick="appendValue('+')">+</button><br>

    <button onclick="appendValue('4')">4</button>
    <button onclick="appendValue('5')">5</button>
    <button onclick="appendValue('6')">6</button>
    <button onclick="appendValue('-')">-</button><br>

    <button onclick="appendValue('1')">1</button>
    <button onclick="appendValue('2')">2</button>
    <button onclick="appendValue('3')">3</button>
    <button onclick="appendValue('*')">*</button><br>

    <button onclick="appendValue('0')">0</button>
    <button onclick="appendValue('.')">.</button>
    <button onclick="calculate()">=</button>
    <button onclick="appendValue('/')">/</button><br>

    <button onclick="clearDisplay()" style="width:210px;">Clear</button>
  </div>

  <script>
    // Odd/Even Checker
    function checkOddEven() {
      let n = document.getElementById("num").value;
      if (n === "") {
        alert("Please enter a number");
      } else if (n % 2 === 0) {
        document.getElementById("result").innerHTML = n + " is Even";
      } else {
        document.getElementById("result").innerHTML = n + " is Odd";
      }
    }

    // Calculator Functions
    function appendValue(val) {
      document.getElementById("calcDisplay").value += val;
    }
    function calculate() {
      try {
        document.getElementById("calcDisplay").value =
          eval(document.getElementById("calcDisplay").value);
      } catch (e) {
        alert("Invalid Expression");
      }
    }
    function clearDisplay() {
      document.getElementById("calcDisplay").value = "";
    }
  </script>
</body>
</html>
