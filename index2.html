<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Happy Birthday 🎉</title>
<link rel="stylesheet" href="stylesh.css">
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>

<!-- PAGE 1 -->
<div class="page" id="page1">
  <h1 class="title">Happy Birthday My Dear Wife 🎂</h1>
  <p class="subtitle">Click each photo to reveal a message 💝</p>

  <div class="gallery">
    <div class="photo-card" data-message="Thanks for coming into my life 💖">
      <img src="g-1.jpg" alt="Photo 1">
      <div class="message-box"><p></p></div>
    </div>

    <div class="photo-card" data-message="Let’s celebrate all your birthdays together forever 🎈">
      <img src="g-2.jpg" alt="Photo 2">
      <div class="message-box"><p></p></div>
    </div>

    <div class="photo-card" data-message="I’ll be with you till my last breath 💞">
      <img src="g-3.jpg" alt="Photo 3">
      <div class="message-box"><p></p></div>
    </div>
  </div>

  <canvas id="heartsCanvas"></canvas>
  <button class="btn" id="goNext">Next Surprise 🎁</button>
</div>

<!-- PAGE 2 -->
<div class="page hidden" id="page2">
  <div class="background-gradient"></div>
  <canvas id="floatingHeartsCanvas"></canvas>
  <canvas id="confetti"></canvas>

  <div class="card" id="card">
    <h1 class="bday-title">Happy Birthday 🎉</h1>
    <p class="bday-sub">You bring endless joy and love into my life ❤️</p>

    <h2 class="love-text">Love You ❤️</h2>
    <p class="love-ps">P.S. With Love 💌</p>

    <div class="controls">
      <button class="btn" id="party">Celebrate Again 🎊</button>
    </div>
  </div>
</div>

<script src="script1.js"></script>
</body>
</html>
