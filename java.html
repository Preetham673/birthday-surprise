<!DOCTYPE html>
<html>
<head>
  <title>Basic JavaScript Programs</title>
</head>
<body>
  <h2>Basic JavaScript Demo</h2>

  <script>
    // Alert message
    alert("Welcome to JavaScript Demo!");

    // Addition
    let a = 5, b = 7;
    let sum = a + b;
    console.log("The sum of " + a + " and " + b + " is: " + sum);

    // String concatenation
    let firstName = "John";
    let lastName = "Doe";
    let fullName = firstName + " " + lastName;
    console.log("Full Name: " + fullName);

    // Taking input from user
    let userName = prompt("Enter your name:");
    alert("Hello, " + userName + "! Welcome to JS.");
  </script>
</body>
</html>
